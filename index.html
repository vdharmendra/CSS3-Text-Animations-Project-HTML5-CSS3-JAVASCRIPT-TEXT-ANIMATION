<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation | </title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN AREA -->
     <div class="container">
        <table class="animation-table">
            <thead>
                <tr>
                    <th>Animation</th>
                    <th>Preview</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>Left Right</td>
                    <td>
                        <div class="animate seven">
                            <span>l</span><span>e</span><span>f</span><span>t</span>
                            <span> </span>
                            <span>r</span><span>i</span><span>g</span><span>h</span><span>t</span>
                        </div>
                    </td>
                    <td><a class="repeat" href="javascript:void(0);">Repeat</a></td>
                </tr>

                <tr>
                    <td>Revolve</td>
                    <td>
                        <div class="animate one">
                            <span>r</span><span>e</span><span>v</span><span>o</span><span>l</span><span>v</span><span>e</span>
                        </div>
                    </td>
                    <td><a class="repeat" href="javascript:void(0);">Repeat</a></td>
                </tr>

                <tr>
                    <td>Ball Drop</td>
                    <td>
                        <div class="animate two">
                            <span>b</span><span>a</span><span>l</span><span>l</span>
                            <span> </span>
                            <span>d</span><span>r</span><span>o</span><span>p</span>
                        </div>
                    </td>
                    <td><a class="repeat" href="javascript:void(0);">Repeat</a></td>
                </tr>

                <tr>
                    <td>Side Slide</td>
                    <td>
                        <div class="animate three">
                            <span>s</span><span>i</span><span>d</span><span>e</span>
                            <span> </span>
                            <span>s</span><span>l</span><span>i</span><span>d</span><span>e</span>
                        </div>
                    </td>
                    <td><a class="repeat" href="javascript:void(0);">Repeat</a></td>
                </tr>

            </tbody>
        </table>
    </div>

<!-- SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
